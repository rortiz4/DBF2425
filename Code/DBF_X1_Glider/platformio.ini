[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
# lib_deps = adafruit/Adafruit BNO08x@^1.2.5 # Comment out this line if not testing those specific sensors.
build_src_filter = +<*> -<blink_serial_demo.cpp> -<adafruit_imu_demo.cpp> -<imu_test.cpp>